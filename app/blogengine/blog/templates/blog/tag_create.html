{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag Create - {{ block.super }}
{% endblock title %}

{% block content %}

    <form class="" action="{% url 'tag_create_url' %}" method='POST'>
        {% csrf_token %}

        {% for field in form %}
            {% if field.errors %}
                <div class='alert alert-danger'>
                    {{ field.errors }}
                </div>
            {% endif %}
            <div class='form-group'>
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class='btn btn-primary'> Create Tag </button>
    </form>

{% endblock content %}
